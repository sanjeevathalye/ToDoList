
<div class='container color-dark' >
    <div class='col'>
        <p> Add To-do Task </p>
    </div>
    <div class='col'>
        <p> To-do List {{itemCount}} </p>
    </div>
</div>

<div class='container color-light'>
    <div class='col'>
        <h2> Use this tool to add your to-do tasks and to remove them once done </h2>
        <form>
            <input type='text' class='text' name='projectTask' placeholder='please add your task here' [(ngModel)] = 'taskName' />
            <br>
            <input type='submit' class='btn' value='Add Task' (click)='addTask()' />
        </form>
    </div>
    <div class='col'>
        <p class='task-container' *ngFor='let item of taskList; let i=index' (click)='removeTask(i)' >
            {{ item }}
        </p> 
    </div>
</div>
